<!DOCTYPE html>
<html>
<head>
  <title>DnD Encounter Helper</title>
  <meta charset="utf-8">

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Metal+Mania&family=Open+Sans&family=Patua+One&family=Source+Code+Pro&display=swap" rel="stylesheet">

  <!-- Custom Style -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="uk-width-xlarge uk-container">

  <h1> D&D Encounter Helper! </h1>
  <hr>



  <div id="monsters-div" uk-sortable="handle: .uk-sortable-handle"></div>




  <hr>
  <a class="uk-button uk-button-default" href="#modal-full" uk-toggle>Add Monster</a>
  <hr>


  <div id="modal-full" class="uk-modal uk-flex-top" uk-modal>
      <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
          <button class="uk-modal-close-full uk-close-large" type="button" uk-close></button>

          <textarea id="monster-textarea"
          rows="20" class="uk-textarea uk-form-small mono-font"></textarea>
          <button type="button" id="add-monster-b"
          class="uk-button uk-button-default">Add Monster!</button>

          <button type="button" onclick="document.getElementById('monster-textarea').value=''"
          class="uk-button uk-button-default">Clear!</button>

      </div>
  </div>




  <script src="source.js"></script>
</div>
</body>
</html>
